<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/index.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  
  <main class="wrap_all">
    <header>
      <div class="icon_container">
        <img class="logo_image" src="./images/logo.svg" alt="logo-image" style="display: block;">
      </div>
    </header>
    
    <div class="image_container">
      <img class="image_mobile" src="./images/hero-mobile.jpg" alt="person-image-mobile">
      <img class="image_desktop" src="./images/hero-desktop.jpg" alt="person-image-desktkop">
    </div>

    <div class="content_container">

      <h1 class="title_style"> <span>We're</span> coming soon</h1>

      <p class="paragraph_style">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="#" class="form_style">
        <div class="inputs_container">
          <input id="input" class="input_style" type="text" placeholder="Email Address">
          <input id="button" class="button_style" type="submit" value="">
        </div>
        <span id="email_validation" class="email_valid">Please provide a valid email</span>
      </form>

    </div>
  </main>
  
  <footer style="display: none;">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="./src/main.js"></script>
</body>
</html>
